<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Rakten Travel Language Translate Agency</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="controller.js"></script>
    </head>
    <body>
        <!-- header -->
        <header>
        </header>
        <!-- headerここまで -->
        <div class="section1">
            <p1>Welcome to Rakten Travel Language Translate Agency!</p1>

        <div class="form-search-teacher">
            <div class="select-language">
                <p>Language</p>
                <select id="language">
                    <option name="English" value="English">English</option>
                    <option name="Japanese" value="Japanese">Japanese</option>
                    <option name="china" value="China">China</option>
                </select>
            </div>
            <div class="select-gender">
                <p>Sex</p>
                <select id="sex">
                    <option name="Male" value="M">Male</option>
                    <option name="Female" value="F">Female</option>
                </select>
            </div>
            <div class="select-region">
                <p>Region</p>
                <select id="region">
                    <option value="sinjuku">sinjuku</option>
                    <option value="sibuya" selected>sibuya</option>
                    <option value="chiyoda">chiyoda</option>
                    <option value="sinagawa">sinagawa</option>
                    <option value="meguro">meguro</option>
                </select>
            </div>
            <div class="select-price">
                <p>MinPrice</p>
                <select id="price_low">
                    <option value="0">下限なし</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="2000">2000</option>
                    <option value="3000">3000</option>
                </select>
                <!--<input id="minprice" type="text" value=""> -->
                <p>MaxPrice</p>
                <select id="price_high">
                    <option value="5000">5000</option>
                    <option value="6000">6000</option>
                    <option value="7000">7000</option>
                    <option value="8000">8000</option>
                    <option value="9000">9000</option>
                    <option value="1000000000000" selected>上限なし</option>
                </select>
            </div>
            <div class="age">
                <p>MinAge</p>
                <select id="age_low">
                    <option value="18">18</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
                <p>MaxAge</p>
                <select id="age_high">
                    <option value="18">18</option>
                    <option value="25">25</option>
                    <option value="30" selected>30</option>
                    <option value="40">40</option>
                    <option value="1000" selected>上限なし</option>
                </select>
            </div>
            
            <div class="rate">
                <p>MinRate</p>
                <select id="rating_low">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <p>MaxRate</p>
                <select id="rating_high">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                </select>
            </div>
            <div>
                <button id="search-button" value="送信" onclick = "location.href='./show_guidance_list.html'">送信</button>
            </div>
        </div>
        <footer>
            <ul>
                <li><a href="">お問い合わせ</a></li>
                <li><a href="">このサイトについて</a></li>
                <li><a href="">利用規約</a></li>
            </ul>
            <p>
                <small>楽天トラベル</small>
            </p>
        </footer>
    </body>
</html>
